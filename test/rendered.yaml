          exec:
            command:
            - sh
            - -c
            - exec pg_isready -U "ship-enterprise" -d "ship-enterprise" -h 127.0.0.1
          failureThreshold: 6
          initialDelaySeconds: 30
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        name: ship-enterprise-postgresql
