    #!/bin/bash
    sed -i 's/###_GRAPHQL_ENDPOINT_###/https:\/\/test\/graphql/g' /usr/share/nginx/html/index.html
    sed -i 's/###_REST_ENDPOINT_###/https:\/\/test\/api/g' /usr/share/nginx/html/index.html
